name: ğŸ  Smart Yad2 Monitor

on:
  schedule:
    # Run every 30 minutes to avoid rate limiting
    - cron: '*/5 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  monitor-yad2:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ“Š Try to download previous database
      uses: actions/download-artifact@v4
      continue-on-error: true
      id: download-db
      with:
        name: yad2-database
        path: .
    
    - name: ğŸ“Š Initialize database if needed
      run: |
        if [ ! -f "yad2_properties.db" ]; then
          echo "ğŸ†• Creating initial database..."
          python -c "from yad2_database import Yad2Database; db = Yad2Database('yad2_properties.db'); print('âœ… Initial database created')"
        else
          echo "âœ… Previous database found"
          ls -la yad2_properties.db
        fi
    
    - name: ğŸ”‘ Create environment file
      run: |
        echo "PROTON_EMAIL=${{ secrets.PROTON_EMAIL }}" > .env
        echo "PROTON_PASSWORD=${{ secrets.PROTON_PASSWORD }}" >> .env
        echo "RECIPIENT_EMAILS=${{ secrets.RECIPIENT_EMAILS }}" >> .env
    
    - name: ğŸ  Run Yad2 Monitor
      run: |
        # Add random delay to avoid predictable timing
        sleep $((RANDOM % 300 + 60))  # Random delay 1-5 minutes
        python github_monitor.py
    
    - name: ğŸ“Š Upload database artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: yad2-database
        path: yad2_properties.db
        retention-days: 7
