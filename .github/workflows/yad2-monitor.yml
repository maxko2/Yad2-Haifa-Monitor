name: ğŸ  Smart Yad2 Monitor

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  monitor-yad2:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“Š Download previous database (ignore if first run)
      uses: actions/download-artifact@v4
      continue-on-error: true
      id: download-db
      with:
        name: yad2-database
        path: .
    
    - name: ğŸ“Š Initialize database status
      run: |
        if [ ! -f "yad2_properties.db" ]; then
          echo "ğŸ†• FIRST RUN: Creating new database (this is normal!)"
          echo "ğŸ“ The artifact download error above is expected for first run"
        else
          echo "âœ… Previous database restored - continuing monitoring"
          ls -la yad2_properties.db
        fi
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”‘ Create environment file
      run: |
        echo "PROTON_EMAIL=${{ secrets.PROTON_EMAIL }}" > .env
        echo "PROTON_PASSWORD=${{ secrets.PROTON_PASSWORD }}" >> .env
        echo "RECIPIENT_EMAILS=${{ secrets.RECIPIENT_EMAILS }}" >> .env
    
    - name: ğŸ  Run Yad2 Monitor
      run: |
        python github_monitor.py
    
    - name: ğŸ“Š Upload database artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: yad2-database
        path: yad2_properties.db
        retention-days: 7
