name: Yad2 Haifa Property Monitor

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
    # Daily status report at 9 AM Israel time (6 AM UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Yad2 monitor
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        EMAIL_RECIPIENT_1: ${{ secrets.EMAIL_RECIPIENT_1 }}
        EMAIL_RECIPIENT_2: ${{ secrets.EMAIL_RECIPIENT_2 }}
      run: |
        echo "üè† Starting Yad2 monitoring cycle..."
        python github_monitor.py || echo "Monitor completed with issues (possibly CAPTCHA blocked)"
        echo "‚úÖ Monitoring cycle finished"
        
    - name: Send daily status (if scheduled)
      if: github.event.schedule == '0 6 * * *'
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        EMAIL_RECIPIENT_1: ${{ secrets.EMAIL_RECIPIENT_1 }}
        EMAIL_RECIPIENT_2: ${{ secrets.EMAIL_RECIPIENT_2 }}
      run: |
        echo "üìä Sending daily status report..."
        python status_reporter.py